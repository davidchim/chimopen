name: Sync /user/ from chimsub

on:
  schedule:
    - cron: '0 */2 * * *'  # 每2小时运行一次
  workflow_dispatch:        # 支持手动点击运行

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout chimopen repo
        uses: actions/checkout@v3

      - name: Clone chimsub private repo
        run: |
          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/davidchim/chimsub.git chimsub

      - name: Replace /user/ directory with chimsub's /user/
        run: |
          rm -rf user
          cp -r chimsub/user user

      - name: Commit & Push changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add user
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Sync /user/ from chimsub"
            git push
          fi
