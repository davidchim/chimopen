name: Sync /user/ from chimsub

on:
  schedule:
    - cron: '0 */2 * * *'  # 每两小时运行一次
  workflow_dispatch:        # 可手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout chimopen repo
        uses: actions/checkout@v3

      - name: Clone chimsub private repo
        run: |
          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/davidchim/chimsub.git chimsub

      - name: Replace /user/ directory with chimsub's /user/
        run: |
          rm -rf user
          cp -r chimsub/user user

      - name: Commit & Push changes if any
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add user
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Sync /user/ from chimsub"
            git push https://x-access-token:${GH_PAT}@github.com/davidchim/chimopen.git HEAD:main
          fi
